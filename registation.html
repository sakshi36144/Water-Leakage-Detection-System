<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="registration.css">
  <title>Registration Form</title>
</head>
<body>

  <div class="form-container">
   
    <div class="form-content">
      <h2>Registration Form</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="10-digit number">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="password">Password <span style="font-weight: normal;">(Min 8 chars, 1 number, 1 special)</span></label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter password">
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter password">

       <button type="button" class="btn btn-success mt-2">Register</button>
    </form>
    </div>
  </div>

  <script src="registration.js"></script>
</body>
</html>
