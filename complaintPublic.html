<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Leakage Complaint</title>
  <link rel="stylesheet" href="complaintPublic.css">
</head>
<body>
  <div class="complaint-wrapper">
    <header>
      <a href="home.html" class="back-btn">‚Üê Home</a>
      <h2>
        <span class="water-icon"></span>
        Water Leakage Complaint Portal
      </h2>
    </header>

    <div class="complaint-options">
      <!-- Photo Complaint Option -->
      <section class="complaint-block photo-block">
        <h3>Report by Photo <span></span></h3>
        <form id="photoForm" enctype="multipart/form-data">
          <label for="photoInput" class="upload-label">
            <input type="file" id="photoInput" accept="image/*" capture="environment" required hidden>
            <span class="upload-btn">Take/Upload Photo</span>
            <img id="previewImg" src="" alt="" style="display:none;" />
          </label>
          <button type="submit" class="submit-btn">Submit Photo Complaint</button>
        </form>
      </section>

      <!-- Text Complaint Option -->
      <section class="complaint-block text-block">
        <h3>Write a Complaint <span></span></h3>
        <form id="textForm">
            <textarea id="complaintText" maxlength="1000" placeholder="Describe the leakage issue (max 1000 characters)" required></textarea>
            <div class="text-tools">
              <span id="charCount">0/1000</span>
              <button type="submit" class="submit-btn">Submit </button>
            </div>
        </form>
      </section>
    </div>
    <div id="status"></div>
  </div>
  <script src="complaintPublic.js"></script>
</body>
</html>
