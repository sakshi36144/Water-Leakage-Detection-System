<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry/Team Access - Water Leakage Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="industry-access.css">
</head>
<body>
<nav class="navbar navbar-expand-lg px-4 d-flex justify-content-between">
    <span class="logo">LeakGuard</span>
    <a href="home.html" class="nav-link">Home</a>
</nav>

<header class="hero-section">
    <h1>Industry & Institution Team Portal</h1>
    <p>For Corporates, Colleges, Factories, Hospitals, & other Institutions</p>
    <div class="background"></div>
</header>

<main class="container">
    <section class="monitoring-section mb-4">
        <h2 class="mb-4 text-center">Access Your Team</h2>
        <div class="industry-access-wrapper">
            <div class="tab-buttons">
                <button id="existingTabBtn" class="active">Join/Find Team</button>
                <button id="createTabBtn">Create Team</button>
            </div>
            <div id="tabsContainer">
                <!-- Existing Team Tab -->
                <div id="existingTab" class="tab-content">
                    <form id="existingForm">
                        <label for="industryEmail">Enter your Official Email ID<span class="info-mark" title="Use your .edu or .org or company email">ℹ️</span></label>
                        <input type="email" id="industryEmail" placeholder="name@company/college.com" required>
                        <button type="submit" class="submit-btn"><a href="team Complaints/team-complaints.html">Access Team Tab</a></button>
                        <div class="divider"><span>OR</span></div>
                        <p>Don't see your Team? <span id="switchToCreate" class="link-like">Create a New Team</span></p>
                    </form>
                </div>
                <!-- Create Team Tab -->
                <div id="createTab" class="tab-content" style="display:none;">
                    <form id="createForm">
                        <label for="groupName">Team / Group Name</label>
                        <input type="text" id="groupName" placeholder="e.g., ABC Solutions Facility Team" required>
                        <label for="leaderEmail">Your Official Email ID (will be Team Leader)</label>
                        <input type="email" id="leaderEmail" placeholder="yourid@company.edu/org/factory.com" required>
                        <label for="institutionType">Select Institution Type</label>
                        <select id="institutionType" required>
                            <option value="" disabled selected>Select</option>
                            <option>Corporation / Company</option>
                            <option>College / University</option>
                            <option>Hospital</option>
                            <option>Factory / Plant</option>
                            <option>Other</option>
                        </select>
                        <button type="submit" class="submit-btn"><a href="team-complaints.html">Create Team</a></button>
                        <div class="divider"><span>OR</span></div>
                        <p>Already have a Team?<span id="switchToExisting" class="link-like">Access Team Tab</span></p>
                    </form>
                </div>
            </div>
            <div id="status"></div>
        </div>
    </section>
</main>

<footer>
    <p>© 2025 LeakGuard Team - SIH Hackathon</p>
</footer>
<script src="industry-access.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
